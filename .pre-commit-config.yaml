repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.14.10
  hooks:
    # Run the linter.
    - id: ruff-check
      args: [ --fix ]
    # Run the formatter.
    - id: ruff-format
- repo: local
  hooks:
    - id: run-tests
      name: run python unittest
      entry: uv run
      args: [python, -m, unittest, discover, -s, tests/, -p, test_*.py]
      language: system
      types: [python]
      pass_filenames: false
